<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코인 상세</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .row {
        display: flex;
        gap: 20px;
      }

      .chart {
        flex: 6.43;
        background-color: #1e1e2f;
        border-radius: 10px;
        height: 400px;
        padding: 20px;
      }

      .right-column {
        flex: 3;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .exchange {
        flex: none;
        background-color: #252539;
        border-radius: 10px;
        height: 80px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .price {
        flex: none;
        background-color: #252539;
        border-radius: 10px;
        height: 120px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .details {
        flex: 7;
        background-color: #1e1e2f;
        border-radius: 10px;
        height: 250px;
        padding: 20px;
      }

      .description {
        flex: 3;
        background-color: #252539;
        border-radius: 10px;
        height: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히하다보면<br />뭐라도돼겠죠</div>
              </div>
            </td>
            <td class="header-center">코인상세</td>
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">메인</a></li>
                  <li><a href="coin-details.html">코인상세</a></li>
                  <li><a href="etherscan.html">이더스캔</a></li>
                  <li><a href="board.html">게시판</a></li>
                  <li><a href="my-wallet.html">내 지갑</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container">
      <!-- 상단: 코인 차트와 오른쪽 열 -->
      <div class="row">
        <!-- 코인 차트 -->
        <div class="chart">
          <canvas id="coin-chart-canvas"></canvas>
        </div>
        <!-- 오른쪽 열: 환율 및 가격 -->
        <div class="right-column">
          <div class="exchange">
            <h2>환율</h2>
            <p>1 USD = 원화</p>
          </div>
          <div class="price">
            <h3>현재 가격</h3>
            <p>달러: $</p>
            <p>원화: ₩</p>
          </div>
        </div>
      </div>
      <!-- 하단: 코인의 상세한 정보와 설명 -->
      <div class="row">
        <div class="details">
          <h2>코인의 상세한 정보</h2>
        </div>
        <div class="description">
          <h2>코인 설명</h2>
          <p>코인에 대한 설명을 여기에 추가합니다.</p>
        </div>
      </div>
    </div>

    <script src="../js/코인상세.js"></script>
  </body>
</html>
