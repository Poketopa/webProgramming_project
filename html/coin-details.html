<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Info</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/coininfo.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="../js/common.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히 하다보면<br />뭐라도 되겠죠</div>
              </div>
            </td>
            <!-- 페이지 제목 -->
            <td class="header-center">Coin Info</td>
            <!-- 카카오 로그인 -->
            <td class="header-right" rowspan="2">
              <div id="userContainer" class="user-container">
                <!-- 로그인 전 이미지 -->
                <img
                  id="kakaoLoginImage"
                  src="../img/kakao.png"
                  alt="Kakao Login"
                  class="kakao-login-image"
                  onclick="kakaoLogin()"
                />
                <!-- 로그인 후 이미지 -->
                <img
                  id="loggedInImage"
                  src="../img/kakaoLogin.png"
                  alt="Kakao Logged In"
                  class="logged-in-image"
                  style="display: none"
                />
                <!-- 사용자 이름 -->
                <span
                  id="userName"
                  class="user-name"
                  style="display: none"
                ></span>
              </div>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container">
      <!-- 가로 배치된 두 열 -->
      <div class="row">
        <!-- 왼쪽 열: Bitcoin 차트와 코인의 상세 정보 -->
        <div class="left-column">
          <div class="chart">
            <canvas id="coin-chart-canvas"></canvas>
          </div>
          <div class="details" style="height: 410px">
            <div class="coin-header">
              <img id="coin-image" src="" alt="코인 이미지" />
              <h2 id="coin-name">코인 이름</h2>
            </div>
            <div id="coin-details-container">
              <!-- JavaScript로 데이터가 여기에 추가됩니다 -->
            </div>
            <div
              id="recommendation"
              style="margin-top: 10px; font-weight: bold; text-align: center"
            >
              <!-- 매수/매도 추천 결과 표시 -->
            </div>
          </div>
        </div>

        <!-- 오른쪽 열: 환율, 현재 가격, 코인 설명 -->
        <div class="right-column">
          <div class="exchange">
            <h3>환율</h3>
            <p>1 USD = 1,200 KRW</p>
          </div>
          <div class="price">
            <table>
              <thead>
                <tr>
                  <th>달러</th>
                  <th>원화</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="usd-price">$27,000</td>
                  <td id="krw-price">₩32,400,000</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="description" style="height: 465px">
            <h3>코인 설명</h3>
            <hr />
            <p class="scroll">
              이 코인은 블록체인 기술 기반으로 만들어졌으며...
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/coin-detail.js"></script>
  </body>
</html>
