<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코인 상세</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/coininfo.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히하다보면<br />뭐라도돼겠죠</div>
              </div>
            </td>
            <td class="header-center">코인상세</td>
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="coin-details.html">Coin Info</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container">
      <!-- 가로 배치된 두 열 -->
      <div class="row">
        <!-- 왼쪽 열: Bitcoin 차트와 코인의 상세 정보 -->
        <div class="left-column">
          <div class="chart">
            <h2>Bitcoin 차트</h2>
            <canvas id="coin-chart-canvas"></canvas>
          </div>
          <div class="details">
            <h2>코인의 상세한 정보</h2>
            <p>여기에 코인 정보를 추가합니다.</p>
          </div>
        </div>

        <!-- 오른쪽 열: 환율, 현재 가격, 코인 설명 -->
        <div class="right-column">
          <div class="exchange">
            <h3>환율</h3>
            <p>1 USD = 1,200 KRW</p>
          </div>
          <div class="price">
            <h3>현재 가격</h3>
            <p>달러: $27,000</p>
            <p>원화: ₩32,400,000</p>
          </div>
          <div class="description">
            <h3>코인 설명</h3>
            <p>이 코인은 블록체인 기술 기반으로 만들어졌으며...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/코인상세.js"></script>
  </body>
</html>
