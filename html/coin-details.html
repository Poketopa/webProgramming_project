<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코인 상세</title>
    <link rel="stylesheet" href="../css/coin-details.css" />
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 (1행 병합) -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히하다보면<br />뭐라도돼겠죠</div>
              </div>
            </td>

            <!-- 글쓰기 제목 -->
            <td class="header-center">코인상세</td>

            <!-- Kakao 로그인 (1행 병합) -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">메인</a></li>
                  <li><a href="coin-details.html">코인상세</a></li>
                  <li><a href="etherscan.html">이더스캔</a></li>
                  <li><a href="board.html">게시판</a></li>
                  <li><a href="my-wallet.html">내 지갑</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container">
      <!-- 상단 섹션: 코인 차트와 가격 정보 -->
      <div class="top-section">
        <!-- 코인 차트 섹션 -->
        <div class="card chart-container">
          <h2>해당 코인 차트</h2>
          <div class="chart-placeholder">
            <p>외부 API 차트 로드 중...</p>
          </div>
        </div>

        <!-- 가격 정보 섹션 -->
        <div class="card price-info">
          <h2>현재가</h2>
          <p class="price">280.3 $</p>
          <p class="exchange-rate">환율: 39195.46 원</p>
          <div class="buttons">
            <button class="buy-btn">구매</button>
            <button class="sell-btn">판매</button>
          </div>
        </div>
      </div>

      <!-- 하단 섹션: 코인 정보 및 투자 정보 -->
      <div class="info-section">
        <div class="card">
          <h3>코인 정보</h3>
          <ul>
            <li>코인 이름: 코인 이름 1</li>
            <li>시가총액: 1조 원</li>
            <li>거래량: 1,000 BTC</li>
          </ul>
        </div>
        <div class="card">
          <h3>코인 투자 정보</h3>
          <ul>
            <li>최대 상승: 15%</li>
            <li>최대 하락: -10%</li>
            <li>평균 변동률: 5%</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
