<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코인 상세</title>
    <link rel="stylesheet" href="../css/coin-details.css" />
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <h1>코인 상세</h1>
      <nav>
        <ul>
          <li><a href="../index.html">메인</a></li>
          <li><a href="coin-details.html">코인상세</a></li>
          <li><a href="etherscan.html">이더스캔</a></li>
          <li><a href="bulletin-board.html">게시판</a></li>
          <li><a href="my-wallet.html">내 지갑</a></li>
          <li><a href="kakao-login.html">카카오 로그인</a></li>
        </ul>
      </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="container">
      <!-- 상단 섹션: 코인 차트와 가격 정보 -->
      <div class="top-section">
        <!-- 코인 차트 섹션 -->
        <div class="card chart-container">
          <h2>해당 코인 차트</h2>
          <div class="chart-placeholder">
            <p>외부 API 차트 로드 중...</p>
          </div>
        </div>

        <!-- 가격 정보 섹션 -->
        <div class="card price-info">
          <h2>현재가</h2>
          <p class="price">280.3 $</p>
          <p class="exchange-rate">환율: 39195.46 원</p>
          <div class="buttons">
            <button class="buy-btn">구매</button>
            <button class="sell-btn">판매</button>
          </div>
        </div>
      </div>

      <!-- 하단 섹션: 코인 정보 및 투자 정보 -->
      <div class="info-section">
        <div class="card">
          <h3>코인 정보</h3>
          <ul>
            <li>코인 이름: 코인 이름 1</li>
            <li>시가총액: 1조 원</li>
            <li>거래량: 1,000 BTC</li>
          </ul>
        </div>
        <div class="card">
          <h3>코인 투자 정보</h3>
          <ul>
            <li>최대 상승: 15%</li>
            <li>최대 하락: -10%</li>
            <li>평균 변동률: 5%</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
