<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 게시판</title>
    <link rel="stylesheet" href="../css/board.css" />
    <script>
      // 사용자 로그인 상태 확인
      function checkUserSession() {
        const kakaoUserId = localStorage.getItem("kakaoUserId");
        const kakaoNickname = localStorage.getItem("kakaoNickname");

        if (!kakaoUserId || !kakaoNickname) {
          alert("로그인이 필요합니다.");
          window.location.href = "kakao-login.html"; // 로그인 페이지로 리디렉션
        } else {
          console.log(`${kakaoNickname}님이 로그인 중입니다.`);
        }
      }
    </script>
  </head>
  <body onload="checkUserSession(); displayPosts();">
    <h1>Firebase 게시판</h1>

    <!-- 게시글 추가 폼 -->
    <form id="postForm">
      <input type="text" id="title" placeholder="제목" required />
      <textarea id="content" placeholder="내용" required></textarea>
      <input type="text" id="author" placeholder="작성자" required />
      <button type="submit">게시글 추가</button>
    </form>

    <!-- 게시글 목록 -->
    <ul id="postList"></ul>

    <!-- 게시글 상세 보기 -->
    <div
      id="postDetail"
      style="
        display: none;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 20px;
      "
    >
      <h2 id="detailTitle"></h2>
      <p id="detailContent"></p>
      <small id="detailAuthor"></small>
      <br />
      <button id="deletePostBtn">삭제</button>
    </div>

    <!-- Firebase & JavaScript 연결 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/board.js"></script>
  </body>
</html>
