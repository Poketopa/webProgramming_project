<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입금</title>
    <link rel="stylesheet" href="../css/deposit.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="../js/common.js" defer></script>
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 (1행 병합) -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히 하다보면<br />뭐라도 되겠조</div>
              </div>
            </td>

            <!-- 제목 -->
            <td class="header-center">My Wallet</td>

            <!-- Kakao 로그인 -->
            <td class="header-right" rowspan="2">
              <div id="userContainer" class="user-container">
                <!-- 로그인 전 이미지 -->
                <img
                  id="kakaoLoginImage"
                  src="../img/kakao.png"
                  alt="Kakao Login"
                  class="kakao-login-image"
                  onclick="kakaoLogin()"
                />
                <!-- 로그인 후 이미지 -->
                <img
                  id="loggedInImage"
                  src="../img/kakaoLogin.png"
                  alt="Kakao Logged In"
                  class="logged-in-image"
                  style="display: none"
                />
                <!-- 사용자 이름 -->
                <span
                  id="userName"
                  class="user-name"
                  style="display: none"
                ></span>
              </div>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="content">
      <p>여기에 입금 페이지 정보가 표시됩니다.</p>
    </div>
  </body>
</html>
