<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="../css/writePost.css" />
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 (1행 병합) -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/로고.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히하다보면<br />뭐라도돼겠죠</div>
              </div>
            </td>

            <!-- 글쓰기 제목 -->
            <td class="header-center">글쓰기</td>

            <!-- Kakao 로그인 (1행 병합) -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/카카오.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="../index.html">메인</a></li>
                  <li><a href="coin-details.html">코인상세</a></li>
                  <li><a href="etherscan.html">이더스캔</a></li>
                  <li><a href="bulletin-board.html">게시판</a></li>
                  <li><a href="my-wallet.html">내 지갑</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 글쓰기 메인 컨텐츠 -->
    <div class="container">
      <div class="card">
        <h2>게시글 작성</h2>
        <form id="postForm">
          <label for="boardType">게시판 선택:</label>
          <select id="boardType" required>
            <option value="notice">공지게시판</option>
            <option value="free">자유게시판</option>
            <option value="coin">코인게시판</option>
          </select>

          <label for="title">제목:</label>
          <input
            type="text"
            id="title"
            placeholder="제목을 작성해주세요"
            required
          />

          <label for="content">본문:</label>
          <textarea
            id="content"
            rows="5"
            placeholder="내용을 작성해주세요"
            required
          ></textarea>

          <div class="button-container">
            <button type="button" class="image-button" id="cancelButton">
              <img src="../images/cancel.png" alt="취소" />
            </button>
            <button type="submit" class="image-button">
              <img src="../images/write.png" alt="작성" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // 게시글 등록 처리
      document
        .getElementById("postForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const board = document.getElementById("boardType").value;
          const title = document.getElementById("title").value;
          const content = document.getElementById("content").value;

          alert(
            `게시글 등록됨:\n게시판: ${board}\n제목: ${title}\n내용: ${content}`
          );
          // 서버로 게시글 데이터를 전송하거나 로컬 저장 기능 추가
        });

      // 취소 버튼 처리
      document.getElementById("cancelButton").addEventListener("click", () => {
        if (confirm("작성을 취소하시겠습니까?")) {
          window.location.href = "bulletin-board.html"; // 게시판으로 돌아감
        }
      });
    </script>
  </body>
</html>
