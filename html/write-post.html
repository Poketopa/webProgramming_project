<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="../css/writePost.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="../js/common.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히 하다보면<br />뭐라도 되겠조</div>
              </div>
            </td>
            <!-- 페이지 제목 -->
            <td class="header-center">글쓰기</td>
            <!-- 카카오 로그인 -->
            <td class="header-right" rowspan="2">
              <div id="userContainer" class="user-container">
                <img
                  id="kakaoLoginImage"
                  src="../img/kakao.png"
                  alt="Kakao Login"
                  class="kakao-login-image"
                />
                <span
                  id="userName"
                  class="user-name"
                  style="display: none"
                ></span>
              </div>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="container">
      <h2>게시글 작성</h2>
      <form id="postForm">
        <label for="title">제목:</label>
        <input
          type="text"
          id="title"
          placeholder="제목을 입력하세요"
          required
        />

        <label for="content">내용:</label>
        <textarea
          id="content"
          rows="5"
          placeholder="내용을 입력하세요"
          required
        ></textarea>

        <div class="button-container">
          <button type="submit" class="submit-btn">작성</button>
        </div>
      </form>
    </div>

    <script src="../js/writePost.js"></script>
  </body>
</html>
