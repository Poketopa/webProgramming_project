<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="../css/kakao-login.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      // Kakao JavaScript SDK 초기화
      Kakao.init("3235f2eed2c06c5061b7c819a400b901");

      function kakaoLogin() {
        Kakao.Auth.login({
          success: function (authObj) {
            Kakao.API.request({
              url: "/v2/user/me",
              success: function (res) {
                const userId = res.id; // 카카오 사용자 ID
                const nickname = res.properties.nickname; // 닉네임

                // 사용자 정보를 localStorage에 저장
                localStorage.setItem("kakaoUserId", userId);
                localStorage.setItem("kakaoNickname", nickname);

                alert(`${nickname}님, 로그인에 성공했습니다!`);
                // 로그인 후 이동할 페이지로 리디렉션
                window.location.href = "home.html";
              },
              fail: function (error) {
                alert("사용자 정보 요청 실패: " + JSON.stringify(error));
              },
            });
          },
          fail: function (err) {
            alert("로그인 실패: " + JSON.stringify(err));
          },
        });
      }
    </script>
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 (1행 병합) -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히 하다보면<br />뭐라도 되겠조</div>
              </div>
            </td>

            <!-- 글쓰기 제목 -->
            <td class="header-center">Kakao Login</td>

            <!-- Kakao 로그인 (1행 병합) -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="coin-details.html">Coin Info</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- 카카오 로그인 섹션 -->
    <div class="container">
      <!-- 텍스트 영역 -->
      <div class="card text-area">
        <h2>카카오 로그인</h2>
        <p>카카오 계정을 사용하여 로그인하세요.</p>
      </div>

      <!-- 버튼 영역 -->
      <div class="card button-area">
        <button onclick="kakaoLogin()" class="kakao-login-btn">
          카카오 로그인
        </button>
      </div>
    </div>
  </body>
</html>
