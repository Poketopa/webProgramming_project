    <!-- 공통 헤더 -->

      <div class="header-container">

                <div class="team-name">열심히하다보면<br>뭐라도돼겠죠</div>
              </div>
            </td>
    
            <!-- 글쓰기 제목 -->
            <td class="header-center">이더스캔</td>
    
            <!-- Kakao 로그인 (1행 병합) -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">

    <!-- 이더스캔 설명 및 버튼 -->
    <div class="container">
      <div class="card">
        <h2>이더스캔이란?</h2>
        <p>
          이더스캔(Etherscan)은 이더리움 블록체인 탐색기입니다. Etherscan을 통해
          이더리움 블록체인 상의 거래 기록, 주소, 토큰 정보 등을 확인할 수
          있습니다. Etherscan은 이더리움 네트워크의 투명성을 높이고 사용자들이
          이더리움 블록체인에 기록된 정보를 쉽게 검색할 수 있도록 도와줍니다.
        </p>
        <button onclick="openEtherscan()" class="etherscan-btn">
          Etherscan 홈페이지 방문
        </button>
      </div>
    </div>

    <!-- 이더스캔 배경 이미지 -->
    <div class="background-image"></div>

    <script>
      function openEtherscan() {
        window.open("https://etherscan.io", "_blank");
      }
    </script>
