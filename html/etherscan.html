<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sepolia Etherscan</title>
    <link rel="stylesheet" href="../css/etherscan.css" />
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히 하다보면<br />뭐라도 되겠조</div>
              </div>
            </td>
            <!-- 페이지 제목 -->
            <td class="header-center">Sepolia Etherscan</td>
            <!-- 카카오 로그인 -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="coin-details.html">Coin Info</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <!-- Sepolia Etherscan 설명 -->
    <div class="container">
      <div class="card">
        <h2>Sepolia Etherscan이란?</h2>
        <p>
          Sepolia Etherscan은 Sepolia 테스트넷의 블록체인 탐색기입니다.
          <br />거래 기록, 주소, 토큰 정보 등을 확인할 수 있으며, 블록체인
          정보를 검색할 수 있도록 도와줍니다.
        </p>
        <button onclick="openEtherscan()" class="etherscan-btn">
          Sepolia Etherscan 홈페이지 방문
        </button>
      </div>

      <!-- 지갑 주소 입력 섹션 -->
      <div class="card">
        <h3>지갑 주소로 트랜잭션 검색</h3>
        <input
          type="text"
          id="walletAddress"
          placeholder="지갑 주소를 입력하세요 (0x로 시작)"
          class="wallet-input"
        />
        <br />
        <button onclick="searchWallet()" class="etherscan-btn">검색하기</button>
      </div>
    </div>

    <!-- 배경 이미지 -->
    <div class="background-image"></div>

    <script>
      // Sepolia Etherscan 홈페이지로 이동
      function openEtherscan() {
        window.open("https://sepolia.etherscan.io", "_blank");
      }

      // 입력한 지갑 주소의 Sepolia 트랜잭션 페이지로 이동
      function searchWallet() {
        const walletAddress = document
          .getElementById("walletAddress")
          .value.trim();
        if (
          !walletAddress ||
          !walletAddress.startsWith("0x") ||
          walletAddress.length !== 42
        ) {
          alert("유효한 지갑 주소를 입력하세요.");
          return;
        }
        const sepoliaUrl = `https://sepolia.etherscan.io/address/${walletAddress}`;
        window.open(sepoliaUrl, "_blank");
      }
    </script>
  </body>
</html>
