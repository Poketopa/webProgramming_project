<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 지갑</title>
    <link rel="stylesheet" href="../css/my-wallet.css" />
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히하다보면<br />뭐라도돼겠죠</div>
              </div>
            </td>
            <!-- 페이지 제목 -->
            <td class="header-center">내 지갑</td>
            <!-- Kakao 로그인 -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">메인</a></li>
                  <li><a href="coin-details.html">코인상세</a></li>
                  <li><a href="etherscan.html">이더스캔</a></li>
                  <li><a href="board.html">게시판</a></li>
                  <li><a href="my-wallet.html">내 지갑</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="container">
      <!-- ETH 송금 섹션 -->
      <div class="card">
        <h2>You're sending</h2>
        <div class="amount-display">
          <input
            type="number"
            id="depositAmount"
            placeholder="0"
            step="0.0001"
            min="0"
          />
          <p>ETH</p>
        </div>
        <p id="walletBalance">Available: <span>-</span> ETH</p>

        <!-- 수신 주소 입력 섹션 -->
        <div class="address-display">
          <label for="recipient">To</label>
          <input
            type="text"
            id="recipient"
            placeholder="Wallet address or ENS name"
            required
          />
        </div>
      </div>

      <!-- Connect Wallet 버튼 -->
      <div class="button-area">
        <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
        <button id="sendETHBtn" class="wallet-btn" disabled>Send ETH</button>
      </div>
    </div>

    <script>
      let userAccount;

      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            // MetaMask 연결 요청
            const accounts = await ethereum.request({
              method: "eth_requestAccounts",
            });
            userAccount = accounts[0];

            // ETH 잔액 조회
            const balance = await ethereum.request({
              method: "eth_getBalance",
              params: [userAccount, "latest"],
            });
            const ethBalance = parseFloat(
              window.web3.utils.fromWei(balance, "ether")
            ).toFixed(4);

            // 지갑 주소와 잔액 표시
            document.getElementById(
              "walletBalance"
            ).innerHTML = `Available: <span>${ethBalance}</span> ETH`;

            // Send ETH 버튼 활성화
            document.getElementById("sendETHBtn").disabled = false;

            alert("지갑 연결 성공: " + userAccount);
          } catch (error) {
            if (error.code === 4001) {
              alert("사용자가 연결 요청을 취소했습니다.");
            } else {
              alert("지갑 연결에 실패했습니다. MetaMask를 확인해주세요.");
              console.error("Error:", error);
            }
          }
        } else {
          alert("MetaMask가 설치되어 있지 않습니다. MetaMask를 설치해주세요.");
        }
      }

      async function sendETH() {
        const recipient = document.getElementById("recipient").value.trim();
        const amount = document.getElementById("depositAmount").value.trim();

        if (
          !recipient ||
          !recipient.startsWith("0x") ||
          recipient.length !== 42
        ) {
          alert("유효한 수신 주소를 입력하세요.");
          return;
        }

        if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
          alert("유효한 금액을 입력하세요.");
          return;
        }

        try {
          const weiValue = window.web3.utils.toWei(amount, "ether");

          await ethereum.request({
            method: "eth_sendTransaction",
            params: [
              {
                from: userAccount,
                to: recipient,
                value: weiValue,
              },
            ],
          });

          alert("ETH 전송 성공!");
        } catch (error) {
          console.error("ETH 전송 오류:", error);
          alert("ETH 전송 중 오류가 발생했습니다.");
        }
      }

      // 이벤트 바인딩
      document
        .getElementById("connectWalletBtn")
        .addEventListener("click", connectWallet);
      document.getElementById("sendETHBtn").addEventListener("click", sendETH);
    </script>
  </body>
</html>
