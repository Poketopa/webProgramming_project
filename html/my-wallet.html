<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 지갑</title>
    <link rel="stylesheet" href="../css/my-wallet.css" />
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 (1행 병합) -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히하다보면<br />뭐라도돼겠죠</div>
              </div>
            </td>

            <!-- 글쓰기 제목 -->
            <td class="header-center">내지갑</td>

            <!-- Kakao 로그인 (1행 병합) -->
            <td class="header-right" rowspan="2">
              <a href="kakao-login.html" class="kakao-login-link">
                <button class="kakao-login-button">
                  <img src="../img/kakao.png" alt="Login with Kakao" />
                </button>
              </a>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">메인</a></li>
                  <li><a href="coin-details.html">코인상세</a></li>
                  <li><a href="etherscan.html">이더스캔</a></li>
                  <li><a href="board.html">게시판</a></li>
                  <li><a href="my-wallet.html">내 지갑</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="container">
      <!-- ETH 송금 섹션 -->
      <div class="card">
        <h2>You're sending</h2>
        <div class="amount-display">
          <input
            type="number"
            id="depositAmount"
            placeholder="0"
            step="0.0001"
            min="0"
          />
          <p>ETH</p>
        </div>
        <p id="walletBalance">Available: <span>-</span> ETH</p>

        <!-- 수신 주소 입력 섹션 -->
        <div class="address-display">
          <label for="recipient">To</label>
          <input
            type="text"
            id="recipient"
            placeholder="Wallet address or ENS name"
            required
          />
        </div>
      </div>

      <!-- Connect Wallet 버튼 -->
      <div class="button-area">
        <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
      </div>
    </div>

    <script>
      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            // MetaMask 연결 요청
            const accounts = await ethereum.request({
              method: "eth_requestAccounts",
            });
            const account = accounts[0];

            // ETH 잔액 조회
            const balance = await ethereum.request({
              method: "eth_getBalance",
              params: [account, "latest"],
            });
            const ethBalance = parseFloat(
              window.web3.utils.fromWei(balance, "ether")
            ).toFixed(4);

            // 지갑 주소와 잔액 표시
            document.getElementById(
              "walletBalance"
            ).innerHTML = `Available: <span>${ethBalance}</span> ETH`;
          } catch (error) {
            // 오류 처리
            if (error.code === 4001) {
              alert("사용자가 연결 요청을 취소했습니다.");
            } else if (error.code === -32002) {
              alert(
                "이미 연결 요청이 진행 중입니다. MetaMask 팝업을 확인하세요."
              );
            } else {
              alert("지갑 연결에 실패했습니다. 네트워크 상태를 확인해주세요.");
              console.error(
                "Error code:",
                error.code,
                "Message:",
                error.message
              );
            }
          }
        } else {
          // MetaMask가 설치되지 않은 경우
          alert("MetaMask가 설치되어 있지 않습니다. MetaMask를 설치해주세요.");
        }
      }

      // 지갑 연결 버튼 클릭 이벤트
      document
        .getElementById("connectWalletBtn")
        .addEventListener("click", connectWallet);
    </script>
  </body>
</html>
