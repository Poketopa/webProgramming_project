<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 지갑</title>
    <link rel="stylesheet" href="../css/my-wallet.css" />
  </head>
  <body>
    <header>
      <h1>내 지갑</h1>
      <nav>
        <ul>
          <li><a href="home.html">메인</a></li>
          <li><a href="coin-details.html">코인상세</a></li>
          <li><a href="etherscan.html">이더스캔</a></li>
          <li><a href="board.html">게시판</a></li>
          <li><a href="my-wallet.html">내 지갑</a></li>
          <li><a href="kakao-login.html">카카오 로그인</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- ETH 송금 섹션 -->
      <div class="card">
        <h2>You're sending</h2>
        <div class="amount-display">
          <input
            type="number"
            id="depositAmount"
            placeholder="0"
            step="0.0001"
            min="0"
          />
          <p>ETH</p>
        </div>
        <p id="walletBalance">Available: <span>-</span> ETH</p>

        <!-- 수신 주소 입력 섹션 -->
        <div class="address-display">
          <label for="recipient">To</label>
          <input
            type="text"
            id="recipient"
            placeholder="Wallet address or ENS name"
            required
          />
        </div>
      </div>

      <!-- Connect Wallet 버튼 -->
      <div class="button-area">
        <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
      </div>
    </div>

    <script>
      // Sepolia 네트워크 설정
      const SEPOLIA_CHAIN_ID = "0xAA36A7"; // 11155111 in hexadecimal
      const SEPOLIA_RPC_URL =
        "https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID"; // Replace YOUR_INFURA_PROJECT_ID with your Infura Project ID

      // 네트워크 확인 함수
      async function checkNetwork() {
        const currentChainId = await ethereum.request({
          method: "eth_chainId",
        });
        if (currentChainId !== SEPOLIA_CHAIN_ID) {
          try {
            // Sepolia 네트워크로 전환
            await ethereum.request({
              method: "wallet_switchEthereumChain",
              params: [{ chainId: SEPOLIA_CHAIN_ID }],
            });
          } catch (error) {
            // 네트워크가 추가되어 있지 않은 경우 처리
            if (error.code === 4902) {
              try {
                await ethereum.request({
                  method: "wallet_addEthereumChain",
                  params: [
                    {
                      chainId: SEPOLIA_CHAIN_ID,
                      chainName: "Sepolia Test Network",
                      rpcUrls: [SEPOLIA_RPC_URL],
                      nativeCurrency: {
                        name: "Sepolia ETH",
                        symbol: "ETH",
                        decimals: 18,
                      },
                      blockExplorerUrls: ["https://sepolia.etherscan.io"],
                    },
                  ],
                });
              } catch (addError) {
                console.error("네트워크 추가 실패:", addError);
                alert("Sepolia 네트워크를 추가할 수 없습니다.");
              }
            } else {
              console.error("네트워크 전환 실패:", error);
              alert("Sepolia 네트워크로 전환할 수 없습니다.");
            }
          }
        }
      }

      // 지갑 연결 함수
      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            // 네트워크 확인 및 전환
            await checkNetwork();

            // MetaMask 연결 요청
            const accounts = await ethereum.request({
              method: "eth_requestAccounts",
            });
            const account = accounts[0];

            // ETH 잔액 조회
            const balance = await ethereum.request({
              method: "eth_getBalance",
              params: [account, "latest"],
            });
            const ethBalance = parseFloat(
              window.web3.utils.fromWei(balance, "ether")
            ).toFixed(4);

            // 지갑 주소와 잔액 표시
            document.getElementById(
              "walletBalance"
            ).innerHTML = `Available: <span>${ethBalance}</span> ETH`;
          } catch (error) {
            // 오류 처리
            if (error.code === 4001) {
              alert("사용자가 연결 요청을 취소했습니다.");
            } else if (error.code === -32002) {
              alert(
                "이미 연결 요청이 진행 중입니다. MetaMask 팝업을 확인하세요."
              );
            } else {
              alert("지갑 연결에 실패했습니다. 네트워크 상태를 확인해주세요.");
              console.error(
                "Error code:",
                error.code,
                "Message:",
                error.message
              );
            }
          }
        } else {
          // MetaMask가 설치되지 않은 경우
          alert("MetaMask가 설치되어 있지 않습니다. MetaMask를 설치해주세요.");
        }
      }

      // 지갑 연결 버튼 클릭 이벤트
      document
        .getElementById("connectWalletBtn")
        .addEventListener("click", connectWallet);
    </script>
  </body>
</html>
