<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 지갑</title>
    <link rel="stylesheet" href="../css/my-wallet.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <!-- web3.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="../js/common.js" defer></script>
    <!-- 공통 스크립트 추가 -->
    <style>
      /* 사용자 이름과 이미지 관련 스타일 */
      .user-container {
        position: relative;
        display: inline-block;
      }

      .kakao-login-image {
        width: 170px;
        height: auto;
        display: block;
      }

      .user-name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        pointer-events: none; /* 클릭 불가 */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <table class="header-table">
          <tr>
            <!-- 팀 로고 -->
            <td class="header-left" rowspan="2">
              <div class="logo-container">
                <img src="../img/logo.jpg" alt="팀 로고" class="team-logo" />
                <div class="team-name">열심히 하다보면<br />뭐라도 되겠조</div>
              </div>
            </td>

            <!-- 페이지 제목 -->
            <td class="header-center">My Wallet</td>

            <!-- Kakao 로그인 -->
            <td class="header-right" rowspan="2">
              <div id="userContainer" class="user-container">
                <img
                  id="kakaoLoginImage"
                  src="../img/kakao.png"
                  alt="Kakao Login"
                  class="kakao-login-image"
                />
                <span
                  id="userName"
                  class="user-name"
                  style="display: none"
                ></span>
              </div>
            </td>
          </tr>
          <tr>
            <!-- 네비게이션 메뉴 -->
            <td class="header-nav">
              <nav>
                <ul>
                  <li><a href="home.html">Main</a></li>
                  <li><a href="etherscan.html">Ether Scan</a></li>
                  <li><a href="board.html">Community</a></li>
                  <li><a href="my-wallet.html">My Wallet</a></li>
                </ul>
              </nav>
            </td>
          </tr>
        </table>
      </div>
    </header>

    <div class="container">
      <!-- ETH 송금 섹션 -->
      <div class="card">
        <h2>You're sending</h2>
        <div class="amount-display">
          <input
            type="number"
            id="depositAmount"
            placeholder="0"
            step="0.0001"
            min="0"
          />
          <p>ETH</p>
        </div>
        <p id="walletBalance">Available: <span>-</span> ETH</p>

        <!-- 수신 주소 입력 -->
        <div class="address-display">
          <label for="recipient">To</label>
          <input
            type="text"
            id="recipient"
            placeholder="Wallet address or ENS name"
            required
          />
        </div>
      </div>

      <!-- 버튼 섹션 -->
      <div class="button-area">
        <button id="connectWalletBtn" class="wallet-btn">Connect Wallet</button>
        <button id="sendEthBtn" class="wallet-btn">Send ETH</button>
      </div>
    </div>

    <!-- my-wallet.js 연결 -->
    <script src="../js/my-wallet.js"></script>
  </body>
</html>
