<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Page</title>
    <!-- AOS CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #121212;
        color: white;
      }

      .header {
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(135deg, #ff5ff2, #feca7b);
        color: white;
      }

      .header h1 {
        font-size: 3em;
        margin: 0;
      }

      .header p {
        font-size: 1.2em;
      }

      .crypto-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin: 50px auto;
        max-width: 1200px;
        padding: 20px;
      }

      .crypto-item {
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        text-align: center;
        transition: transform 0.3s;
      }

      .crypto-item:hover {
        transform: scale(1.1);
      }

      .crypto-item img {
        width: 80px;
        height: 80px;
      }

      .crypto-item h3 {
        margin-top: 10px;
      }

      .exchange-container {
        margin: 50px auto;
        max-width: 800px;
        text-align: center;
      }

      .exchange-item {
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        text-align: center;
        transition: transform 0.3s;
      }

      .exchange-item:hover {
        transform: scale(1.1);
      }

      .exchange-item img {
        width: 150px;
        height: auto;
        object-fit: contain;
      }

      .info-section {
        margin: 50px auto;
        max-width: 1200px;
        text-align: center;
      }

      .btn-main {
        display: flex; /* Flexbox 활성화 */
        justify-content: center; /* 가로 중앙 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        margin: 50px auto;
        width: 600px; /* 버튼의 가로 크기 */
        height: 60px; /* 버튼의 세로 크기 */
        background: rgb(
          41,
          28,
          43
        ); /* my-wallet Connect Wallet 버튼 테마 색상 */
        color: rgb(234, 118, 250); /* 텍스트 색상 */
        font-size: 1.2em; /* 텍스트 크기 */
        font-weight: bold;
        border: none;
        border-radius: 10px; /* 둥근 테두리 */
        text-decoration: none;
        cursor: not-allowed; /* 비활성 상태 */
        transition: background 0.3s ease;
      }

      .btn-main.active {
        background: rgb(60, 40, 63); /* 활성화 색상 */
        cursor: pointer; /* 활성화된 상태 */
      }

      .btn-main.active:hover {
        background: rgb(80, 50, 85); /* 활성화된 상태에서 hover 색상 */
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Explore the World of Cryptocurrency</h1>
      <p>Web Programming Final Project</p>
    </header>

    <!-- Coins Section -->
    <section class="crypto-container">
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="100">
        <img src="coinImage/btc.png" alt="Bitcoin" />
        <h3>Bitcoin</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="200">
        <img src="coinImage/eth.png" alt="Ethereum" />
        <h3>Ethereum</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="300">
        <img src="coinImage/usdt.png" alt="Tether" />
        <h3>Tether</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="400">
        <img src="coinImage/sol.png" alt="Solana" />
        <h3>Solana</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="500">
        <img src="coinImage/bnb.png" alt="BNB" />
        <h3>BNB</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="600">
        <img src="coinImage/usdc.png" alt="USDC" />
        <h3>USDC</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="700">
        <img src="coinImage/doge.png" alt="Dogecoin" />
        <h3>Dogecoin</h3>
      </div>
      <div class="crypto-item" data-aos="fade-up" data-aos-delay="800">
        <img src="coinImage/tron.png" alt="Tron" />
        <h3>Tron</h3>
      </div>
    </section>

    <!-- Exchanges Section -->
    <section class="exchange-container">
      <h2 data-aos="zoom-in">Popular Exchanges</h2>
      <div class="exchange-item" data-aos="fade-right">
        <img src="coinImage/binance.png" alt="Binance" />
      </div>
      <div class="exchange-item" data-aos="fade-left">
        <img src="coinImage/bybit.png" alt="Bybit" />
      </div>
      <div class="exchange-item" data-aos="fade-right">
        <img src="coinImage/bitget.png" alt="Bitget" />
      </div>
      <div class="exchange-item" data-aos="fade-left">
        <img src="coinImage/upbit.png" alt="Upbit" />
      </div>
    </section>

    <!-- Info Section -->
    <section class="info-section">
      <h2 data-aos="zoom-in">Experience more information</h2>
      <a href="./html/home.html" class="btn-main" id="mainBtn"
        >Go to Main Page</a
      >
    </section>

    <!-- AOS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200, // 애니메이션 지속 시간
        offset: 200, // 애니메이션 시작 지점
      });

      // 버튼 활성화 논리
      const mainBtn = document.getElementById("mainBtn");
      const activationPoint = 600; // 스크롤 위치 기준 (600px)

      window.addEventListener("scroll", () => {
        if (window.scrollY >= activationPoint) {
          mainBtn.classList.add("active"); // 버튼 활성화
        } else {
          mainBtn.classList.remove("active"); // 버튼 비활성화
        }
      });
    </script>
  </body>
</html>
